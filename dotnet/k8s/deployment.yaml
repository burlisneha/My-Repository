apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-deployment
  labels:
    app: my-dotnet
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-dotnet
  template:
    metadata:
      labels:
        app: my-dotnet
    spec:
      containers:
        - name: dotnet-container
          image: snehaburli/dotnet:v4
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "500"
              memory: "500Mi" 
          volumeMounts:
            - name: data-volume
              mountPath: /tmp
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: dotnet-pvc

